<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket</title>
  </head>
  <body>
    <div> <h2>Ejemplo de web socket</h2> </div>
    <label for="lbEnviar">Texto a enviar:</label><br/>
    <textarea id="txtEnviar" rows="5" cols="40"></textarea></br>

    <label for="lbCliente">Yo soy el cliente:</label>
    <input type='number' id="txtClienteId"></textarea></br>

    <label for="lbCliente">Tipo de cliente:</label>
    <select id='cmbTipoCliente' name="tiposCliente">
      <option value="WEB">web</option>
      <option value="CELL">cell phone</option>
      <option value="ATM">atm</option>
    </select></br>

    <label for="lbClientes">Clientes id de destino:</label>
    <input type='text' id="txtClientes"></textarea></br>

    <label for="lbCliente">Tipo de cliente destino:</label>
    <select id='cmbTipoClienteDestino' name="tiposClienteDestino">
      <option value="WEB">web</option>
      <option value="CELL">cell phone</option>
      <option value="ATM">atm</option>
    </select></br>

    <input id="btnEnviar" type="button" value="Enviar a destinos" /><br/>
    <input id="btnEnviarTodos" type="button" value="Enviar a todos"/><br/>
    <input id="btnConectar" type="button" value="Conectar" /><br/>

    <input id="btnGetStatus" type="button" value="Obtener Estados" /><br/>
  </body>

  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>

</html>
